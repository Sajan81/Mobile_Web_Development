<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRPODES </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="50">
  
  

  <header class="bg-warning text-white text-center py-5">
    <h1> Gursagar Singh </h1>
  </header>
  <div class="col-md-5 offset-3 mt-3">  
    <img src="pic.jpg" class="card-img-top" alt="Image of airpods">
</div>
  </section>

</head>
<body>
   <div class="container"> 
    <div class="row mt-4">  
  <div class="col-md-6">
    <h2>Product List</h2>
    <table class="table table-hover table-primary">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>airpods 3</td>
          <td>$259.9</td>
          <td>01</td>
        </tr>
        <tr>
            <td>airpods 2 pro</td>
            <td>$329.9</td>
            <td>2</td>
          </tr>
          <tr>
            <td>airpods 2</td>
            <td>$159.99</td>
            <td>1</td>
          </tr>
        
      </tbody>
    </table>
</div>
<div class="col-md-5">
<div>  
    <h2>Order Form</h2>
    <form>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select class="form-control" id="productName">
          <option>Select Product</option>
          <option>airpods 3</option>
          <option>airpods 2 pro</option>
          <option>airpods 2</option>
      </div>

      <div class="form-group">
        <label for="orderSwitch">Would you like to buy it today?</label>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="orderSwitch">
          <label class="custom-control-label" for="orderSwitch">Yes</label>
        </div>
      </div>

      <div class="form-group">
        <label for="quantityRange">Quantity</label>
        <input type="range" class="form-control-range" id="quantityRange" min="1" max="100">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
</div> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html
